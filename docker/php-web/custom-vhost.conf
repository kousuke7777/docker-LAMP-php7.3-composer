<VirtualHost *:80>
  DocumentRoot /var/www/laravel/public

  <Directory /var/www/laravel/public>
    AllowOverride All
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog /var/www/logs/error.log
  CustomLog /var/www/logs/access.log combined
</VirtualHost>
